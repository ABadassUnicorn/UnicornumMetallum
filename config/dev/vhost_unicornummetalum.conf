<VirtualHost *:8080>
    ServerName unicornum-metalum.dev
    ServerAlias www.unicornum-metalum.dev
    
    DocumentRoot "E:\workspace\UnicornumMetallum\application\web"
    DirectoryIndex app_dev.php

    ErrorLog "G:\wamp64\logs\unicornum-metalum.error.log"
    CustomLog "G:\wamp64\logs\unicornum-metalum.access.log" common


    #
    # Apache configuration
    #
    <Directory "E:\workspace\UnicornumMetallum\application\web">
        Options -Indexes +FollowSymLinks -MultiViews
        AllowOverride None
        
        #
        # Rewrite rules
        #
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ /app_dev.php [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>